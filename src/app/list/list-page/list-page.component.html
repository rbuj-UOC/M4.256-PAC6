<mat-card class="main-container-card">
  <mat-card-header>
    <h1>List</h1>
  </mat-card-header>
  <mat-card-content>
    <cdk-virtual-scroll-viewport itemSize="20" class="vs-viewport">
      <div *cdkVirtualFor="let student of students">
        {{ student.name }} {{ student.surnames }}
      </div>
    </cdk-virtual-scroll-viewport>
  </mat-card-content>
</mat-card>
